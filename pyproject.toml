    "coverage-badge>=1.1.2",
]




[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.uv.sources]
naas-abi = { path = "libs/naas-abi" , editable = true }
naas-abi-core = { path = "libs/naas-abi-core" , editable = true }
naas-abi-marketplace = { path = "libs/naas-abi-marketplace" , editable = true }


