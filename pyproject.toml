[project.scripts]
cli = "naas_abi_core.cli:main"
#abi = "src.cli:main"
api = "naas_abi_core.apps.api.api:api"
mcp-server = "naas_abi_core.apps.mcp_server:run"
chat-arxiv-agent = "naas_abi_core.apps.terminal_agent.main:run_arxiv_agent"

[dependency-groups]
terminal-agent = [
    "langchain-anthropic>=0.3.0,<0.4",
    "langchain-openai>=0.3.3,<0.4",
    "rich>=13.9.4,<14",
]
dev = [
    "pytest>=8.3.4,<9",
    "mypy>=1.15.0",
    "pyrefly>=0.16.1",
    "pytest-xdist>=3.7.0",
