services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.streamlit.rule=Host(`streamlit.abi.localhost`)"
      - "traefik.http.routers.streamlit.entrypoints=web"
      - "traefik.http.services.streamlit.loadbalancer.server.port=8501"
    working_dir: /app
    tty: true
    ports:
      - 8501:8501
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=neo4j
    env_file:
      - .env
    command:
      - '/bin/bash'
      - '-c'
      - |
        while ! nc -z neo4j 7687; do echo -e "\nðŸŸ¡  Waiting for Neo4j to be ready\n" && sleep 3; done
        echo -e "\nðŸŸ¢  Neo4j is ready!\n"
        streamlit run --server.address 0.0.0.0 bot.py

  neo4j:
    image: neo4j:5.19
    volumes:
      - ./neo4j_data:/data
    environment:
      - NEO4J_AUTH=none
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neo4j.rule=Host(`neo4j.abi.localhost`)"
      - "traefik.http.routers.neo4j.entrypoints=web"
      - "traefik.http.services.neo4j.loadbalancer.server.port=7474"
    ports:
      - 7474:7474
      - 7687:7687

