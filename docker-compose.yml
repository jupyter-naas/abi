
services:
  abi:
    build: .
    ports:
      - 9879:9879
      - 8501:8501
    volumes:
      - .:/app
      # This line is to mount the onedrive folder to the container, for admin access only
      #- /Users/jrvmac/Library/CloudStorage/OneDrive-SharedLibraries-ForvisMazars:/Users/jrvmac/Library/CloudStorage/OneDrive-SharedLibraries-ForvisMazars
    environment:
      - PYTHONPATH=/app
      - ENV=dev
    command: ["poetry", "run"]