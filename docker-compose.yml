services:
  abi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 9879:9879
      - 8501:8501
    volumes:
      - .:/app
      - cargo-cache:/root/.cargo
    environment:
      - PYTHONPATH=/app
      - ENV=dev
      - PATH=/root/.cargo/bin:${PATH}
    command: ["poetry", "run"]

volumes:
  cargo-cache:
