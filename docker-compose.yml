services:
  abi:
    build: .
    ports:
      - 9879:9879
      - 8501:8501
    volumes:
      - ./scripts:/app/scripts
      - ./uv.lock:/app/uv.lock
      - ./config.yaml:/app/config.yaml
      - ./pyproject.toml:/app/pyproject.toml
      - ./Makefile:/app/Makefile
      - ./storage:/app/storage
      - ./src:/app/src
      - ./lib:/app/lib
      - ./README.md:/app/README.md
      - cargo-cache:/root/.cargo
      - venv_cache:/app/.venv
    environment:
      - PYTHONPATH=/app
      - POSTGRES_URL=postgresql://abi_user:abi_password@postgres:5432/abi_memory
      - VECTOR_STORE_ADAPTER=qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    env_file:
      - .env
    command: ["uv", "run"]
    depends_on:
      oxigraph:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - abi-network
    profiles:
      - container  # Only used when explicitly running in container mode
  
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: abi_user
      POSTGRES_PASSWORD: abi_password
      POSTGRES_DB: abi_memory
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abi_user -d abi_memory"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - abi-network
    profiles:
      - local
      - prod
      - container

  oxigraph:
    image: oxigraph/oxigraph:latest
    expose:
      - 7878
    volumes:
      - oxigraph_data:/data
    command: ["serve", "--location", "/data", "--bind", "0.0.0.0:7878"]
    networks:
      - abi-network
    profiles:
      - local
      - prod

  oxigraph-proxy:
    image: nginx:alpine
    ports:
      - 7878:80
    volumes:
      - ./src/core/apps/oxigraph_admin/nginx-oxigraph.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src/core/apps/oxigraph_admin/web:/usr/share/nginx/html/web:ro
    depends_on:
      - oxigraph
    networks:
      - abi-network
    profiles:
      - local
      - prod

  yasgui:
    image: erikap/yasgui:latest
    platform: linux/amd64  # Force x86_64 for compatibility
    ports:
      - 3000:80
    environment:
      - DEFAULT_SPARQL_ENDPOINT=http://127.0.0.1:7878/query
    depends_on:
      - oxigraph
    networks:
      - abi-network
    profiles:
      - local
      - prod

  dagster:
    build: .
    ports:
      - 3001:3000  # Changed to 3001 to avoid conflict with yasgui
    volumes:
      - ./scripts:/app/scripts
      - ./uv.lock:/app/uv.lock
      - ./config.yaml:/app/config.yaml
      - ./pyproject.toml:/app/pyproject.toml
      - ./src:/app/src
      - ./lib:/app/lib
      - ./README.md:/app/README.md
      - venv_cache:/app/.venv
      - dagster_home:/app/.dagster
    platform: linux/arm64
    environment:
      - PYTHONPATH=/app
      - DAGSTER_HOME=/app/.dagster
    command: ["sh", "-c", "uv sync --frozen --all-extras && uv run python scripts/generate_dagster_command.py | xargs uv run"]
    networks:
      - abi-network
    profiles:
      - local
      - prod

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - 6333:6333
      - 6334:6334
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - abi-network
    profiles:
      - local
      - prod
      - container

volumes:
  cargo-cache:
  venv_cache:
  oxigraph_data:
  postgres_data:
  dagster_home:
  qdrant_storage: 

networks:
  abi-network:
    driver: bridge
