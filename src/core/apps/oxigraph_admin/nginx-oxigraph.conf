server {
    listen 80;
    server_name localhost;

    # CORS configuration
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Max-Age 86400 always;

    # Serve unified knowledge graph explorer
    location /explorer/ {
        alias /usr/share/nginx/html/web/;
        try_files $uri $uri/index.html /index.html;
    }
    
    location = /explorer {
        return 301 /explorer/;
    }


    # Proxy YasGUI to avoid cross-origin issues
    location /yasgui/ {
        proxy_pass http://abi-yasgui-1:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSocket upgrades if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Serve static web assets
    location /web/ {
        alias /usr/share/nginx/html/web/;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Handle preflight requests and proxy to Oxigraph
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Proxy to Oxigraph
        proxy_pass http://oxigraph:7878;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}