config:
  workspace_id: "63bdae75-7842-48d1-b768-540e9c2617bb" # Naas workspace ID
  github_project_repository: "jupyter-naas/abi-healthyphases" # Github repository name (e.g. jupyter-naas/abi)
  github_support_repository: "jupyter-naas/abi-healthyphases" # Github repository name (e.g. jupyter-naas/abi)
  github_project_id: 12 # Github project number stored in Github URL (e.g. https://github.com/jupyter-naas/abi/projects/1)
  triple_store_path: "storage/triplestore" # Path to the ontology store
  api_title: "PHASES API" # API title
  api_description: "API for PHASES, your Artifical Business Intelligence" # API description
  logo_path: "assets/logo.png" # Path to the logo
  favicon_path: "assets/favicon.ico" # Path to the favicon
  storage_name: "phases" # Name of the storage
  space_name: "phases" # Name of the space
  cors_origins:
    - "http://localhost:9879"
  
pipelines:
  - name: github.GithubIssuesPipeline
    cron: "0 0 * * *"
    parameters:
      - github_repository: "https://github.com/jupyter-naas/abi"
      - github_repository: "https://github.com/jupyter-naas/docs"
      - github_repository: "https://github.com/jupyter-naas/naaspython"