# =============================================================================
# ABI System Configuration
# =============================================================================
#
# Production configuration for the NaasAI ABI System.
# Defines system settings, AI network topology, and operational pipelines.
#
# Structure:
#   config      - Core system parameters and API configuration
#   ai_network  - Module definitions with natural loading order
#   pipelines   - Scheduled automation workflows
#
# Module loading follows YAML order
# =============================================================================

config:
  api_description: API for ABI, your Artifical Business Intelligence
  api_title: ABI API
  cors_origins:
  - http://localhost:9879
  favicon_path: assets/favicon.ico
  github_project_id: 12
  github_project_repository: jupyter-naas/abi
  github_support_repository: jupyter-naas/abi
  logo_path: assets/logo.png
  space_name: abi
  storage_name: abi
  triple_store_path: storage/triplestore
  workspace_id: 96ce7ee7-e5f5-4bca-acf9-9d5d41317f81

ai_network:
  core:
    enabled: true
    modules:
    - name: abi
      enabled: true
      strengths: Multi-agent orchestration, strategic advisory, conversation flow management
      use_when: Identity questions, strategic consulting, meta-system questions, agent coordination
    - name: chatgpt
      enabled: true
      strengths: Real-time web search, current events, comprehensive analysis
      use_when: Real-time information, web research, general intelligence tasks
    - name: claude
      enabled: false
      strengths: Complex reasoning, critical thinking, detailed analysis
      use_when: Deep analysis, nuanced reasoning, complex problem-solving
    - name: deepseek
      enabled: false
      strengths: Advanced reasoning, mathematical computations, code analysis
      use_when: Complex mathematical problems, advanced reasoning tasks
    - name: gemini
      enabled: true
      strengths: Multimodal understanding, image generation/analysis, creative writing
      use_when: Visual tasks, creative projects, multimodal analysis
    - name: gemma
      enabled: false
      strengths: Lightweight reasoning, efficient processing, general assistance
      use_when: Quick queries, lightweight tasks, resource-constrained environments
    - name: grok
      enabled: false
      strengths: Unfiltered analysis, current events, truth-seeking with evidence
      use_when: Controversial topics, truth verification, current affairs analysis
    - name: llama
      enabled: false
      strengths: Instruction-following, conversational dialogue, general assistance
      use_when: Clear instruction execution, natural conversation flow
    - name: mistral
      enabled: false
      strengths: Code generation, debugging, mathematical computations
      use_when: Programming tasks, mathematical problems, technical documentation
    - name: perplexity
      enabled: false
      strengths: Real-time web search, research synthesis, up-to-date information
      use_when: Latest information, research compilation, fact verification
    - name: qwen
      enabled: false
      strengths: Multilingual processing, reasoning, general intelligence
      use_when: Multilingual tasks, cross-cultural communication, diverse reasoning
  custom:
    auto_discover: true
    enabled: true
    modules: []

  marketplace:
    enabled: true
    modules:
    - name: software-engineer
      enabled: false
    - name: data-engineer
      enabled: false
    - name: devops-engineer
      enabled: false
    - name: project-manager
      enabled: false
    - name: content-strategist
      enabled: false
    - name: content-creator
      enabled: false
    - name: content-analyst
      enabled: false
    - name: campaign-manager
      enabled: false
    - name: community-manager
      enabled: false
    - name: account-executive
      enabled: false
    - name: sales-development-representative
      enabled: false
    - name: inside-sales representative
      enabled: false
    - name: business-development-representative
      enabled: false
    - name: customer-success-manager
      enabled: false
    - name: accountant
      enabled: false
    - name: financial-controller
      enabled: false
    - name: treasurer
      enabled: false
    - name: human-resources-manager
      enabled: false
    - name: osint-researcher
      enabled: false
    - name: private-investigator
      enabled: false
    - name: github
      enabled: false
    - name: git
      enabled: false
    - name: naas
      enabled: false
    - name: support
      enabled: false
    - name: arxiv
      enabled: false
    - name: gladia
      enabled: false
    - name: powerpoint
      enabled: false
    - name: algolia
      enabled: false
    - name: aws
      enabled: false
    - name: azure
      enabled: false
