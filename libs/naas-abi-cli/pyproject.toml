[project]
name = "naas-abi-cli"
version = "1.5.0"
description = "Abi cli allowing you to build your AI system."
authors = [{ name = "Maxime Jublou", email = "maxime@naas.ai" },{ name = "Florent Ravenel", email = "florent@naas.ai" }, { name = "Jeremy Ravenel", email = "jeremy@naas.ai" }]
requires-python = ">=3.10,<4"
readme = "README.md"
dependencies = [
    "naas-abi>=1.0.11",
    "naas-abi-core[qdrant]>=1.4.0",
    "naas-abi-marketplace[ai-chatgpt]>=1.3.3",
]
license = { text = "MIT License" }

[project.scripts]
abi = "naas_abi_cli.cli:main"

[project.urls]
Homepage = "https://github.com/jupyter-naas/abi"
Repository = "https://github.com/jupyter-naas/abi/tree/main/libs/naas-abi-cli"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "python-semantic-release>=9.21.0",
]

[tool.semantic_release]
commit_parser = "conventional-monorepo"
commit_message = """\
chore(release): naas-abi-cli@{version}`

Automatically generated by python-semantic-release
"""
tag_format = "naas-abi-cli-v{version}"
version_toml = ["pyproject.toml:project.version"]
build_command = """
    python -m pip install uv>=0.9.13
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""

[tool.semantic_release.commit_parser_options]
path_filters = ["."]
# scope_prefix = "naas-abi-cli-"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.dev]
match = "^dev"
prerelease = true
prerelease_token = "dev"

[tool.hatch.build.targets.wheel]
force-include = {"naas_abi_cli/cli/new/templates/project/config.yaml" = "naas_abi_cli/cli/new/templates/project/config.yaml", "naas_abi_cli/cli/new/templates/project/config.prod.yaml" = "naas_abi_cli/cli/new/templates/project/config.prod.yaml"}

[tool.hatch.build.targets.sdist]
force-include = {"naas_abi_cli/cli/new/templates/project/config.yaml" = "naas_abi_cli/cli/new/templates/project/config.yaml", "naas_abi_cli/cli/new/templates/project/config.prod.yaml" = "naas_abi_cli/cli/new/templates/project/config.prod.yaml"}

[tool.uv.sources]
naas-abi = { path = "../naas-abi",  editable = true }
naas-abi-core = { path = "../naas-abi-core",  editable = true }
naas-abi-marketplace = { path = "../naas-abi-marketplace",  editable = true }


