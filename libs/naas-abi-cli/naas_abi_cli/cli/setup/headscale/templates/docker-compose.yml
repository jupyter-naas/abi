services:
  headscale:
    image: docker.io/headscale/headscale:stable
    restart: unless-stopped
    container_name: headscale
    ports:
      - "8963:8963"
      - "{{ HEADSCALE_SERVER_PORT }}:8080"
      - "9090:9090"
    volumes:
      # Please set <HEADSCALE_PATH> to the absolute path
      # of the previously created headscale directory.
      - ./config:/etc/headscale
      - ./lib:/var/lib/headscale
      - ./run:/var/run/headscale
      - ./config/extra-records.json:/var/lib/headscale/extra-records.json
    command: serve
    healthcheck:
        test: ["CMD", "headscale", "health"]