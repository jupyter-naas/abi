[project]
name = "naas-abi"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10,<4"
dependencies = [
    "naas-abi-core",
    "naas-abi-marketplace",
]

[tool.uv.sources]
naas-abi-core = { path = "../naas-abi-core", editable = true }
naas-abi-marketplace = { path = "../naas-abi-marketplace", editable = true }

[tool.semantic_release]
commit_parser = "conventional-monorepo"
commit_message = """\
chore(release): naas-abi@{version}`

Automatically generated by python-semantic-release
"""
tag_format = "naas-abi-v{version}"
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.commit_parser_options]
path_filters = ["."]
scope_prefix = "naas-abi-"

[tool.semantic_release.branches.dev]
match = "^dev"
prerelease = true
prerelease_token = "dev"

[dependency-groups]
dev = [
    "python-semantic-release>=9.21.0",
]
