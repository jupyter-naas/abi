[project]
name = "naas-abi-marketplace"
version = "1.1.0-dev.2"
authors = [{ name = "Maxime Jublou", email = "maxime@naas.ai" },{ name = "Florent Ravenel", email = "florent@naas.ai" }, { name = "Jeremy Ravenel", email = "jeremy@naas.ai" }]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10,<4"
dependencies = [
    "naas-abi-core>=1.0.0-dev.1",
]

[tool.uv.sources]
naas-abi-core = { path = "../naas-abi-core", editable = true }

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "python-semantic-release>=9.21.0",
]

[tool.semantic_release]
commit_parser = "conventional-monorepo"
commit_message = """\
chore(release): naas-abi-marketplace@{version}`

Automatically generated by python-semantic-release
"""
tag_format = "naas-abi-marketplace-v{version}"
version_toml = ["pyproject.toml:project.version"]
build_command = """
    python -m pip install uv>=0.9.13
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
    uv build
"""
# [tool.semantic_release.commit_parser_options]
# path_filters = ["."]
# scope_prefix = "naas-abi-marketplace-"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.dev]
match = "^dev"
prerelease = true
prerelease_token = "dev"

[project.optional-dependencies]
applications-googlesearch = [
    "beautifulsoup4>=4.12.0",
]
applications-linkedin = [
    "pandas>=2.3.3",
]
applications-powerpoint = [
  "python-pptx>=1.0.2,<2"
]