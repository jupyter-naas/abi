config:
    storage_name: abi
    
schedulers:
  - name: main
    enable: true
    cron: 0 10 * * *
    steps:
      - type: Notebook
        enable: true
        entrypoint: __pipeline__.ipynb
        environment_variables:
          HELLO: WORLD
        inputs:
          notifications: false
          steps: ["opendata", "content", "growth", "sales", "ops", "finance"]
      - type: Notebook
        enable: false
        entrypoint: ./models/Hubspot.ipynb

